<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    
    <section>
        <form action="" method="get">
            <fieldset> 
            <!--Dados Pessoais-->
            <legend>Dados Pessoais</legend>
            <label for="userName">Nome</label>
            <input type="text" name = "userName" required>
           
            <br><br>

            <label for="userAge">Idade</label>
            <input type="number" name = "userAge" min="12" max="100" required>
            
            <br><br>

            <label for="userBirthdate">Data de Nascimento</label>
            <input type="date" name = "userBirthdate" required>
            
            <br><br>

            <label for="userEmail">E-mail</label>
            <input type="email" name = "userEmail" required>

             <br><br>

            <label for="userPhoneNumber">Telefone</label>
            <input type="tel" name = "userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + numero sem espaço, ou hífem">
            
            <br><br>

            <label for="userImage">Upload de foto</label>
            <input type="file" accept="image/*" name = "userImage">
            </fieldset>
            <br>
            <br>
            <br>
            
            <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
